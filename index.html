<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>


</head>

<body>
  <main>
    <header>
      <img src="./images/logo.svg" alt="logo" />
      <ul>
        <li class="flex-center">
          <img src="./images/icon-document.svg" />
        </li>
        <li class="flex-center">
          <img src="./images/icon-folder.svg" />
        </li>
        <li class="flex-center">
          <img src="./images/icon-upload.svg" />
        </li>
      </ul>

    </header>
    <section class="data">
      <p class="status-text">Youâ€™ve used <span class="bold"> 815 GB</span> of your storage</p>

      <div class="meter-container">
        <div class='outer-meter'>
          <div class='meter'></div>
        </div>
        <div class='labels'>
          <p class="bold">0 GB</p>
          <p class="bold">1000 GB</p>
        </div>
      </div>

      <div class="data-text flex-center">
        <p class='description flex-center'><span class="big-bold">185</span> GB LEFT</p>
      </div>

    </section>


  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="index.js"></script>

</html>
